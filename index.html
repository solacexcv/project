    <script>
        window.onload = function() {
            // Check if the page has already reloaded once
            if (!localStorage.getItem('reloaded')) {
                // Set a flag to mark that the page has been reloaded once
                localStorage.setItem('reloaded', 'true');

                // Reload the page after 1 second (only once)
                setTimeout(function() {
                    location.reload();
                }, 1000); // 1 second delay
            } else {
                // If the page has already reloaded once, start the 22-second loop
                setInterval(function() {
                    location.reload();
                }, 22000); // 22-second interval
            }
        };
    </script>
